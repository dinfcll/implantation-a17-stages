<!DOCTYPE html>
<html>
  <head>
    <title>Accueil</title>
    
  </head>

  <body>
        <img class="img_fond" src="images/bg.jpg">
        <div class="container">
                
                
                    
                        
                        <p id="etu">Étudiants</p>
                        
                             <input type="text"  placeholder="saisir votre DA" id="DA" name="noDA">
                        

                        
                              <input type="password" placeholder="saisir votre Mot de passe" id="MdpDA" name="mdpEtu">
                              <input type="submit" name="btnConnecEtu" value="Connexion" id="btn1"onclick="ConnexionEtudiant(this.form)">

                        <hr id="trait">
                        <p id="pro">Énseignants</p>
                        
                               <input type="text" placeholder="votre courriel ou votre numéro d'employé" id="Prof" name="Courriel" [(ngModel)]="courriel"  required>
                       
                               <input type="password" placeholder="saisir votre Mot de passe" id="MdpProf" name="mdpProf" [(ngModel)]="mdp"  required>
                                <button (click)="Connexion()"  [disabled]="!Connexion()" id="btn2" routerLink="/accueil-enseignant" routerLinkActive="active" >Connexion</button>
                               
                              
                                
                           
                
                
      </div>      
            
        
</body>
         

</html>
