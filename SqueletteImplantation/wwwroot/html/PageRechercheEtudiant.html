<div id="PageGlobale">
    <div id="DivContenuPage" class="container ">
        <div class="row">
            <div class="col-xs-offset-6 col-xs-4">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary btn-info " type="button" (click)="getEtudiant(Recherche,annees)"><span class="glyphicon glyphicon-search"></span>Rechercher!</button>
                    </span>
                    <input class="form-control" type="text" placeholder="Recherche" [(ngModel)]="Recherche" (keyup.enter)="getEtudiant(Recherche,annees)" (keyup)="filter()">
                </div>
            </div>
            <div class="form-group col-xs-2">
                <select class=" form-control" [(ngModel)]="annees">
                    <option></option>
                    <option *ngFor=" let value of TAnnees">{{value}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button class=" btn-icon btn-success" [routerLink]="['/detailEtudiant', -1]" routerLinkActive="active" id="btn">
                <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span> Ajouter un étudiant
            </button>
        </div>
        <div class="row" id="MenuDeroulant">
            <div class="suggestions" *ngIf="filteredList.length > 0">
                <ul id="autocomplete" *ngFor="let item of filteredList">
                    <li class="liautocomplete">
                        <a (click)="select(item)">{{item}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="DivTable" class="form-group row">
            <table border=1>
                <thead>
                    <tr>
                        <th>
                            Nom d'étudiant
                        </th>
                        <th>
                            Prénom
                        </th>
                        <th>
                            Profil
                        </th>
                        <th>
                            Nom Compagnie
                        </th>
                        <th>
                            Nom de l'enseignant
                        </th>

                        <th id="date">
                            Année
                        </th>
                        
                        <th>
                            Suppression
                        </th>
                       
                        <th>
                            Modification
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let etudiant of etudiants">
                        <td id="NomEtu" class="nomEnt" [routerLink]="['/detailEtudiant', etudiant.noDa]" routerLinkActive="active"> {{etudiant.nom }}</td>
                        <td> {{etudiant.prenom}}</td>
                        <td> {{etudiant.profil }}</td>
                        <td> {{etudiant.nomentreprise}}</td>
                        <td> {{etudiant.nomenseignant }}</td>
                        <td> {{etudiant.annee}}</td>
                        <td><button class="btn icon-btn btn-danger" (click)="Supprimer(etudiant.noDa,etudiant.prenom);"><span class="glyphicon btn-glyphicon glyphicon-trash img-circle"></span>Supprimer</button></td>
                        <td><a [routerLink]="['/detailEtudiant', etudiant.noDa]" routerLinkActive="active" class="btn icon-btn btn-primary" id="Modifier" (click)="PageModif()"><i class="fa fa-pencil fa-fw"></i>Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
