<div id="PageGlobale">
    <button class="btn icon-btn btn-warning btn-circle btn-xl" (click)="Retour()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <div id="DivContenuPage" class="container">
        <div  class="container-fluid" id="Formulaire">
            <h3 class="text-center">Ajout d'un enseignant</h3>
            <div class="form-group">
                <label for="name" class="">Email Address</label>
                <input type="text" class="form-control" id="emailaddress"
                       required
                       [(ngModel)]="EnseignantAjouter.courriel" name="email"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    <div [hidden]="!email.hasError('required')"></div>
                    <div [hidden]="!email.hasError('pattern')">
                        Le courriel devrait être de format: <small><b>joe@abc.com</b></small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Prénom</label>
                <input type="text" class="form-control" id="Prenom"
                       required
                       pattern="[\u00C0-\u017Fa-zA-Z']+([- ][\u00C0-\u017Fa-zA-Z']+)*"
                       [(ngModel)]="EnseignantAjouter.prenom" name="Prenom"
                       #Prenom="ngModel">
                <div [hidden]="Prenom.valid || Prenom.pristine"
                     class="alert alert-danger">
                    <div [hidden]="!Prenom.hasError('required')">Le prénom est requis.</div>
                    <div [hidden]="!Prenom.hasError('pattern')">Caractère invalide entré dans le prénom.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="Nom"
                       required
                       pattern="[\u00C0-\u017Fa-zA-Z']+([- ][\u00C0-\u017Fa-zA-Z']+)*"
                       [(ngModel)]="EnseignantAjouter.nom" name="Nom"
                       #Nom="ngModel">
                <div [hidden]="Nom.valid || Nom.pristine"
                     class="alert alert-danger">
                    <div [hidden]="!Nom.hasError('required')">Le nom est requis.</div>
                    <div [hidden]="!Nom.hasError('pattern')">Caractère invalide entré dans le Nom.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Nom d'Utilisateur</label>
                <input type="text" class="form-control" id="NomUtil"
                       required
                       pattern="^[\u00C0-\u017Fa-zA-Z_0-9]+$"
                       [(ngModel)]="EnseignantAjouter.nomUti" name="NomUtil"
                       #NomUtil="ngModel">
                <div [hidden]="NomUtil.pristine||NomUtil.valid"
                     class="alert alert-danger">
                    <div [hidden]="!NomUtil.hasError('required')">Le nom d'utilisateur est requis.</div>
                    <div [hidden]="!Prenom.hasError('required')">Seul les lettres, chiffres et '_' sont acceptés</div>
                </div>
            </div>
            <button  class="btn btn-success btn-block" [disabled]="Nom.hasError('required')||
                    Nom.hasError('pattern')||Prenom.hasError('required')||Prenom.hasError('pattern')||email.hasError('required')
                    ||email.hasError('pattern')||NomUtil.hasError('required')||Prenom.hasError('required')" (click)="Ajouter()">
            Sauvegarder</button>
            <br />
        </div>
    </div>
</div>
