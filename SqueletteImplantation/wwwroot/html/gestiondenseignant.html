<div class="container">
    <button>Ajouter</button>
    <div class="form-group row table-responsive">
        <table border=1 class="table table-hover">
            <tr>
                <td>Nom</td>
                <td>Courriel</td>
                <td>Supprimer</td>
            </tr>
            <tr *ngFor="let Enseignant of TEnseignant">
                <td>{{Enseignant.prenom}} {{Enseignant.nom}}</td>
                <td>{{Enseignant.courriel}}</td>
                <td><button class="btn icon-btn btn-danger" (click)="Supprimer(Enseignant.NoEnseignant)"><span class="glyphicon btn-glyphicon glyphicon-trash img-circle"></span>Supprimer</button></td>
            </tr>
        </table>
    </div>
</div>
