<div *ngIf="entrepriseAjouter" id="Principal">
            {{entrepriseAjouter.date}}
           <h3 *ngIf="!PageAjouter" id="info">informations sur l'entreprise {{entrepriseAjouter.nomentreprise}}</h3>
            <h3 *ngIf="PageAjouter" id="info">Ajout d'une entreprise </h3>
           <label id="labelnom">Nom de l'entreprise:</label>
            <input id="inputnom" type="text" [(ngModel)]="entrepriseAjouter.nomentreprise" placeholder="name"/>
        
         
       
            <label id="labelannee">Annee :</label>
            <input id="inputannee" type="text" [(ngModel)]="entrepriseAjouter.date" placeholder="name" />
        
        
            <label id="labellieu">Lieu:</label>
            <input id="inputlieu" type="text" [(ngModel)]="entrepriseAjouter.lieu" placeholder="name"/>
        
        
        
            <label id="labelPersRes">Nom de la personne responsable:</label>
            <input id="inputPersRes" type="text" [(ngModel)]="entrepriseAjouter.personneresponsable" placeholder="name"  />
       
        
       
            <label id="labelNoTel">Numero de telephone de la personne responsable:</label>
            <input id="inputNoTel" type="text" [(ngModel)]="entrepriseAjouter.notel" placeholder="name"/>
       
        
       
            <label id="labelPoste">Poste de la personne responsable:</label>
            <input id="inputPoste" type="text" [(ngModel)]="entrepriseAjouter.poste" placeholder="name"/>
        
         
       
            <label id="labelcourriel">Courriel de la personne responsable:</label>
            <input id="inputcourriel" type="text" [(ngModel)]="entrepriseAjouter.courrielres" placeholder="name" />
    
                <table border=1 >
                        <caption>Nombre d'étudiants par catégorie de sélection</caption>
                    <tr>
                        <th>Vacants</th>
                        <th>Pris</th>
                        <th>Peut-etre</th>
                        <th>Probablement non</th>
                        <th>Non</th>
                    </tr>
                    <tr>
                        <td>
                            <input  type="text" [(ngModel)]="entrepriseAjouter.nbreconfirmation"  placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entrepriseAjouter.nbreoui"  placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entrepriseAjouter.nbrpeutetre"  placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entrepriseAjouter.nbreprobablementnon"  placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entrepriseAjouter.nbrenon" placeholder="name" />
                        </td>
                    </tr>
                </table>
             
        <div *ngIf="PageAjouter == false">
            <a  class="btn icon-btn btn-primary" id="Modifier" (click)="Modifier()"><i class="fa fa-pencil fa-fw"></i>Modifier</a>
                
                

        </div>
        <a class="btn icon-btn btn-success" *ngIf="PageAjouter == true"(click)="Ajouter()" id="btnA"> 
            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
        Ajouter 
    </a>
       
   
    <a class="btn icon-btn btn-warning"  id="retour" (click)="goBack()"><li><i class="fa fa-arrow-left" aria-hidden="true"></i> Retour </a>
    
</div>
