<div *ngIf="entreprise" id="Principal">
    
           <h3 id="info">informantions sur l'entreprise {{entreprise.nomEntreprise}}</h3>
           <label id="labelnom">Nom de l'entreprise:</label>
            <input id="inputnom" type="text" [(ngModel)]="entreprise.nomEntreprise" placeholder="name"/>
        
         
       
            <label id="labelannee">Annee :</label>
            <input id="inputannee" type="text" [(ngModel)]="entreprise.date" placeholder="name" />
        
        
            <label id="labellieu">Lieu:</label>
            <input id="inputlieu" type="text" [(ngModel)]="entreprise.lieu" placeholder="name"/>
        
        
        
            <label id="labelPersRes">Nom de la personne responsable:</label>
            <input id="inputPersRes" type="text" [(ngModel)]="entreprise.personneResponsable" placeholder="name"  />
       
        
       
            <label id="labelNoTel">Numero de telephone de la personne responsable:</label>
            <input id="inputNoTel" type="text" [(ngModel)]="entreprise.noTel" placeholder="name"/>
       
        
       
            <label id="labelPoste">Poste de la personne responsable:</label>
            <input id="inputPoste" type="text" [(ngModel)]="entreprise.poste" placeholder="name"/>
        
         
       
            <label id="labelcourriel">Courriel de la personne responsable:</label>
            <input id="inputcourriel" type="text" [(ngModel)]="entreprise.courrielRes" placeholder="name" />
    
                <table border=1 >
                        <caption>Nombre d'étudiants par catégorie de sélection</caption>
                    <tr>
                        <th>Vacants</th>
                        <th>Pris</th>
                        <th>Peut-etre</th>
                        <th>Probablement non</th>
                        <th>Non</th>
                    </tr>
                    <tr>
                        <td>
                            <input  type="text" [(ngModel)]="entreprise.nbreConfirmation" [(ngModel)]="Confirmation" placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entreprise.nbreOui" [(ngModel)]="Oui" placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entreprise.nbrPeutEtre" [(ngModel)]="PeutEtre" placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entreprise.nbreProbablementNon" [(ngModel)]="ProbablementNon" placeholder="name" />
                        </td>
                        <td>
                            <input  type="text" [(ngModel)]="entreprise.nbreNon" [(ngModel)]="Non" placeholder="name" />
                        </td>
                    </tr>
                </table>
             
        <div *ngIf="PageAjouter == false">
            <button id="Modifier" (click)="Modifier()">Modifier</button>
            
            <button  id="Supprimer" (click)="Supprimer()">Supprimer</button>
           
           
          
        </div>
       
    <button id="retour" (click)="goBack()"> Retour </button>
    
</div>
