<div class="container" id="principal">
    <div class="jumbotron scroll-area">

        <div class="form-group row">
            <label for="inputprenom" class="col-sm-2 col-xs-2 col-lg-2 col-md-2 col col-form-label" id="labelprenom">No de l'enseignant:</label>
            <input class="col-sm-6 col-xs-6 col-lg-6 col-md-6" id="inputprenom" type="text"  value="{{ens.noEnseignant}}" />
        </div>
        
        <br />
        <div class="form-group row">
            <label for="inputprenom" class="col-sm-2 col-xs-2 col-lg-2 col-md-2 col col-form-label" id="labelprenom">Nom de l'enseignant:</label>
            <input class="col-sm-6 col-xs-6 col-lg-6 col-md-6" id="inputprenom" type="text" value=" {{ens.prenom}} {{ens.nom}}" />
        </div>
       
        <br />
        <div class="form-group row">
            <label for="inputprenom" class="col-sm-2 col-xs-2 col-lg-2 col-md-2 col col-form-label" id="labelprenom">Nom utilisateur:</label>
            <input class="col-sm-6 col-xs-6 col-lg-6 col-md-6" id="inputprenom" type="text"  value="{{ens.nomUti}}" />
        </div>
        
        <br />
        <div class="form-group row">
            <label for="inputprenom" class="col-sm-2 col-xs-2 col-lg-2 col-md-2 col col-form-label" id="labelprenom">Courriel:</label>
            <input class="col-sm-6 col-xs-6 col-lg-6 col-md-6" id="inputprenom" type="text" value="{{ens.courriel}}" />
        </div>
        
        <br />        
        <div class="form-group row">

            <button class="btn icon-btn btn-warning btn-circle btn-xl" (click)="goBack()"><li><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </div>

        <div id="divConteneur" class="form-group row table-responsive">
            <table border=1 class="table table-hover">
                <caption>Tableau de données des étudiants(es) à {{ens.prenom}} {{ens.nom}}</caption>
                <thead>
                    <tr>
                        <th>
                            Nom d'étudiant
                        </th>
                        <th>
                            Prénom
                        </th>
                        <th>
                            Profil
                        </th>
                        <th>
                            Nom Compagnie
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let etudiant of etudiants">
                        <td class="nomEnt" [routerLink]="['/detailEtudiant', etudiant.noDa]" routerLinkActive="active" (click)="PageInfo()"> {{etudiant.nom }}</td>
                        <td> {{etudiant.prenom}}</td>
                        <td> {{etudiant.profil }}</td>
                        <td> {{etudiant.nomentreprise}}</td>
                        <td><button class="btn icon-btn btn-danger" (click)="Supprimer(etudiant.noDa,etudiant.prenom);"><span class="glyphicon btn-glyphicon glyphicon-trash img-circle"></span>Supprimer</button></td>
                        <td><a [routerLink]="['/detailEtudiant', etudiant.noDa]" routerLinkActive="active" class="btn icon-btn btn-primary" id="Modifier" (click)="PageModif()"><li><i class="fa fa-pencil fa-fw"></i>Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        </div>
    </div>
